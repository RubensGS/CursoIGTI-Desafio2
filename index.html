<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Desafio 2</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center">Pesquisa de usuários</h1>
      <div id="spinner" class="flex-row flex-center">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <span style="margin-left: 10px; font-size: 1.3rem;">Aguarde...</span>
      </div>
      <div class="row" >
        <input type="text" id="name" placeholder="Busca" class="col s10" />
        <button
          class="waves-effect waves-light col s1 btn"
          id="buscar"
          style="margin-top: 10px; margin-left: 10px;"
        >
          <i class="material-icons col s1 right">search</i>
          BUSCAR
        </button>
      </div>
      <div class="row">
        <div id="divNames" class="col s6 bordered">Nenhum Usuário Filtrado</div>
        <div id="divStatistics" class="col s6 bordered">Nada a ser Exibido</div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
